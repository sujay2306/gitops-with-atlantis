repos:
  - id: /.*/
    allowed_overrides: [workflow]
    pre_workflow_hooks:
      - run: "cat ~/workspace/git/gitops-with-atlantis/atlantis.yaml > atlantis.yaml"

workflows:
  poc:
    plan:
      steps:
      - env:
          name: TF_WORKSPACE
          command: echo $WORKSPACE
      - init
      - plan:
          extra_args: ["-var-file=tfvars/$WORKSPACE.tfvars"]

    apply:
      steps:
      - env:
          name: TF_WORKSPACE
          command: echo $WORKSPACE
      - apply
  
  terraform:
    plan:
      steps:
      - env:
          name: TF_WORKSPACE
          command: echo $WORKSPACE
      - run: terraform plan -input=false -no-color

    apply:
      steps:
      - env:
          name: TF_WORKSPACE
          command: echo $WORKSPACE
      - run: terraform apply -input=false -no-color


      